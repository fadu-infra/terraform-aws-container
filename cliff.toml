  # { pattern = '.*', replace_command = 'typos --write-changes -' },
]

# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "<!-- 1 -->ğŸš€ New Features" },
  { message = "^improve", group = "<!-- 2 -->âš¡ Improvements" },
  { message = "^fix", group = "<!-- 3 -->ğŸ› Bug Fixes" },
  { message = "^ci", group = "<!-- 4 -->ğŸ”§ CI changes" },
  { message = "^chore", group = "<!-- 5 -->ğŸ§° Maintenance" },
  { message = "^refactor", group = "<!-- 6 -->ğŸšœ Refactor" },
  { message = "^style", group = "<!-- 7 -->ğŸ¨ Style" },
  { message = "^doc", group = "<!-- 8 -->ğŸ“š Documentation" },
  { message = "^Merge", skip = true },
  { message = "^Resolve", skip = true },
  { message = "See merge request", skip = true },
  { message = "Closes [A-Z]+-[0-9]+", skip = true },
  { message = ".*", group = "<!-- 9 -->ğŸ’¼ Other" },
]

filter_commits = true # filter out the commits that are not matched by commit parsers
topo_order = false # sort the tags topologically
sort_commits = "newest" # sort the commits inside sections by oldest/newest order
