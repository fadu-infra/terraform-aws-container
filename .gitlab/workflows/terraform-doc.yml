create-terraform-doc:
  stage: doc
  image:
    name: quay.io/terraform-docs/terraform-docs:latest
    entrypoint: ['']
  variables:
    MODULE_PATH: modules/ecs-asg-cluster
    DOC_FILENAME: README.md
  script:
    - terraform-docs markdown table
      --output-file=${DOC_FILENAME}
      --output-mode=replace
      --sort=true
      --sort-by=required
      --hide-empty=true
      --sensitive=true
      --read-comments=true
      --escape=false
      --indent=2
      ${MODULE_PATH}
  artifacts:
    paths:
      - ${MODULE_PATH}/${DOC_FILENAME}
    expire_in: 1 week
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always

upload-terraform-doc:
  stage: doc
  image: alpine:latest
  variables:
    DOC_FILENAME: README.md
    MODULE_PATH: modules/ecs-asg-cluster
  script:
    - apk add curl jq
    - |
      if [ ! -f "${MODULE_PATH}/${DOC_FILENAME}" ]; then
        echo "Error: File ${MODULE_PATH}/${DOC_FILENAME} not found"
        exit 1
      fi
    - |
      # URL encode the entire path
      FILE_PATH=$(echo "${MODULE_PATH}/${DOC_FILENAME}" | sed 's/\//%2F/g')
      echo "Original path: ${MODULE_PATH}/${DOC_FILENAME}"
      echo "Encoded path: ${FILE_PATH}"

      # Debug information
      echo "API URL: $CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/files/${FILE_PATH}"
      echo "Target branch: $CI_DEFAULT_BRANCH"

      CONTENT=$(cat ${MODULE_PATH}/${DOC_FILENAME} | base64 -w 0)
      RESPONSE=$(curl --fail --silent --show-error --request PUT \
        --header "PRIVATE-TOKEN: $GITLAB_API_TOKEN" \
        --header "Content-Type: application/json" \
        "$CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/files/${FILE_PATH}" \
        --data "{\"branch\":\"$CI_DEFAULT_BRANCH\",\"encoding\":\"base64\",\"content\":\"$CONTENT\",\"commit_message\":\"Update ${DOC_FILENAME} [skip ci]\"}" 2>&1)

      if [ $? -ne 0 ]; then
        echo "Error response: $RESPONSE"
        exit 1
      fi
      echo "File uploaded successfully"
  needs:
    - job: create-terraform-doc
      artifacts: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
