create-terraform-doc:
  stage: doc
  image:
    name: quay.io/terraform-docs/terraform-docs:latest
    entrypoint: ['']
  variables:
    MODULE_PATH: modules/ecs-asg-cluster
    DOC_FILENAME: README.md
  script:
    - terraform-docs markdown table \
      --output-file=${DOC_FILENAME} \
      --output-mode=replace \
      --sort=true \
      --sort-by=required \
      --hide-empty=true \
      --sensitive=true \
      --read-comments=true \
      --escape=false \
      --indent=2 \
      ${MODULE_PATH}
  artifacts:
    paths:
      - ${MODULE_PATH}/${DOC_FILENAME}
    expire_in: 1 week
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always

upload-terraform-doc:
  stage: doc
  image: alpine:latest
  variables:
    DOC_FILENAME: README.md
    MODULE_PATH: modules/ecs-asg-cluster
  script:
    - apk add curl jq
    - >
      CONTENT=$(cat ${MODULE_PATH}/${DOC_FILENAME} | base64 -w 0) &&
      curl --request PUT --header "PRIVATE-TOKEN: $GITLAB_API_TOKEN"
      --header "Content-Type: application/json" "$CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/files/${MODULE_PATH}/${DOC_FILENAME}"
      --data "{\"branch\":\"$CI_DEFAULT_BRANCH\",\"encoding\":\"base64\",\"content\":\"$CONTENT\",\"commit_message\":\"Update ${DOC_FILENAME} [skip ci]\"}"
  needs:
    - job: create-terraform-doc
      artifacts: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
