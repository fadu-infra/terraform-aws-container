# Global variables used across jobs
variables:
  MODULE_PATH: modules/ecs-asg-cluster
  DOC_FILENAME: README.md

# Generate Terraform documentation
create-terraform-doc:
  stage: pre
  image:
    name: quay.io/terraform-docs/terraform-docs:latest
    entrypoint: ['']
  script:
    - |
      terraform-docs markdown table \
        --output-file=${DOC_FILENAME} \
        --output-mode=replace \
        --sort=true \
        --sort-by=required \
        --hide-empty=true \
        --sensitive=true \
        --read-comments=true \
        --escape=false \
        --indent=2 \
        ${MODULE_PATH}
  artifacts:
    paths:
      - ${MODULE_PATH}/${DOC_FILENAME}
    expire_in: 1 week

# Upload generated documentation to GitLab repository
upload-terraform-doc:
  stage: post
  image: alpine:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: always
    - when: never
  before_script:
    - apk add --no-cache curl jq
  script:
    - |
      FILE_PATH=$(echo "${MODULE_PATH}/${DOC_FILENAME}" | sed 's/\//%2F/g')
      CONTENT=$(cat "${MODULE_PATH}/${DOC_FILENAME}" | base64 -w 0)

      curl --request PUT --header "PRIVATE-TOKEN: $GITLAB_API_TOKEN" \
      --header "Content-Type: application/json" "$CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/files/${FILE_PATH}" \
      --data '{
        "branch": "'"$CI_DEFAULT_BRANCH"'",
        "encoding": "base64",
        "content": "'"$CONTENT"'",
        "commit_message": "doc: update module documentation for ${MODULE_PATH} [skip ci]"
      }'

  needs:
    - job: create-terraform-doc
      artifacts: true
